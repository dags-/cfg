plugins {
    id 'java'
    id 'maven'
}

group 'me.dags'
version '0.5.1-SNAPSHOT'
def repo_user = System.getenv('REPO_USER')
def repo_pass = System.getenv('REPO_PASS')

println('TEST: ' + System.getenv('TEST_STRING'))

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://127.0.0.1:8081/nexus/content/repositories/snapshots/') {
                authentication(userName: repo_user, password: repo_pass)
            }
        }
    }

    pom {
        groupId = project.group
        version = project.version
        artifactId = project.archivesBaseName
    }
}
